<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Điểm Tốt Nghiệp THPT (GDTX)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <img src="https://itc.edu.vn/Data/Sites/1/media/img/logo.png">
  <div class="container">
    <h3>Tính Điểm Tốt Nghiệp THPT (GDTX)</h3>
    <label for="math">Điểm Toán:</label>
    <input type="number" id="math" min="0" max="10" step="0.1" required>

    <label for="literature">Điểm Ngữ Văn:</label>
    <input type="number" id="literature" min="0" max="10" step="0.1" required>

    <label for="group-exam">Điểm Thi Tổ Hợp:</label>
    <input type="number" id="group-exam" min="0" max="10" step="0.1" required>

    <label for="grade-12">Điểm Trung Bình Lớp 12:</label>
    <input type="number" id="grade-12" min="0" max="10" step="0.1" required>

    <label for="bonus">Điểm Khuyến Khích:</label>
     <input type="number" id="bonus" min="0" max="10" step="0.1" required>
    <label for="priority">Điểm Ưu Tiên:</label>
    <input type="number" id="priority" min="0" max="10" step="0.1" required>

    <button onclick="calculateGrade()">Tính Điểm</button>
    <div id="result"></div>
    <div class=""><a href="./thpt.html">THPT</a></div>
  </div>

  <script>
    function calculateGrade() {
      const math = parseFloat(document.getElementById("math").value);
      const literature = parseFloat(document.getElementById("literature").value);
      const groupExam = parseFloat(document.getElementById("group-exam").value);
      const grade12 = parseFloat(document.getElementById("grade-12").value);
      const bonus = parseFloat(document.getElementById("bonus").value);
      const priority = parseFloat(document.getElementById("priority").value);

      const totalExamPoints = (math + literature + groupExam) / 3;
      const totalBonusPoints = bonus / 4;
      const finalGrade = ((totalExamPoints + totalBonusPoints) * 7 + (grade12 * 3)) / 10 + priority;

      document.getElementById("result").textContent = `Điểm Tốt Nghiệp THPT của bạn là: ${finalGrade.toFixed(2)}`;
    }
  </script>
</body>

</html>
