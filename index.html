<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính điểm tốt nghiệp THPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
<img src="https://itc.edu.vn/Data/Sites/1/media/img/logo.png" style="">
  <div class="container">
    <h3>Tính điểm tốt nghiệp THPT</h3>
    <div class="form-group">
      <label for="math">Điểm môn Toán:</label>
      <input type="number" id="math" min="0" max="10" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="literature">Điểm môn Ngữ văn:</label>
      <input type="number" id="literature" min="0" max="10" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="english">Điểm môn Tiếng Anh:</label>
      <input type="number" id="english" min="0" max="10" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="combination">Điểm tổ hợp môn:</label>
      <input type="number" id="combination" min="0" max="10" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="average">Điểm trung bình cả năm lớp 12:</label>
      <input type="number" id="average" min="0" max="10" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="priority">Điểm ưu tiên:</label>
      <input type="number" id="priority" min="0" max="10" step="0.1" required>
    </div>
    <button onclick="calculateGrade()">Tính điểm</button>
    <div id="result"></div>
    <div class=""><a href="./gdtx.html">GDTX</a></div>
  </div>

  <script>
    function calculateGrade() {
      const math = parseFloat(document.getElementById("math").value);
      const literature = parseFloat(document.getElementById("literature").value);
      const english = parseFloat(document.getElementById("english").value);
      const combination = parseFloat(document.getElementById("combination").value);
      const average = parseFloat(document.getElementById("average").value);
      const priority = parseFloat(document.getElementById("priority").value);
      const totalExamPoints = math + literature + english + combination;
      const graduationScore = ((totalExamPoints + priority) / 4 * 7 + average * 3) / 10;

      document.getElementById("result").textContent = `Điểm tốt nghiệp THPT của bạn là: ${graduationScore.toFixed(2)}`;
    }
  </script>
</body>

</html>
